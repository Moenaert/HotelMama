<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HotelMama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="text-success" >Welcome  <t th:text="${name}"></t> </div>
  <table class="table table-striped caption-top">
    <caption> The to do count is <b th:text="${todoCount2}"></b> with a total of <b th:text="${todoCount}"></b> (completed) todos </caption>

    <thead>
    <tr>
      <th>Description</th>
      <th>Date</th>
      <th>Completed</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
      <tr th:each="todo: ${todos}">
        <td th:text="${todo.description}" />
        <td  th:text="${todo.targetDate}" />
        <td th:text="${todo.isDone}" />
        <td> <a class="btn btn-danger" th:href="@{|/delete-todo?id=${todo.id}|}">Delete Task</a> </td>
      </tr>
    </tbody>
  </table>
  <div>
    <a class="btn btn-success" href="/add-todo">Add</a>
    <a class="btn btn-primary" href="/random-todo-rest">Random Unfinished To Do (User specific) [RESTFul]</a>
    <a class="btn btn-primary" href="/random-todo-soap">Random Unfinished To Do (All Users) [SOAP]</a>
  </div>

  <t th:text="${message}"></t>

  </div>
    <div class="fixed-bottom"> Session timer:  <t th:text="${timer}"></t>
  </div>

<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
</body>
</html>
